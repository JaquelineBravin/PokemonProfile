<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeProfile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="content" class="content">
      <h1>${pokemon.name}</h1>
      <h6>${pokemon.order}</h6>
      <ol class="types"></ol>
      <img src="" alt="" />
      <div class="stats">
        <table>
          <thead class="abilities">
            <th>Stats</th>
          </thead>
          <tbody>
            <tr class="abilitiesDetails">
              <td>${statSlot.stat.name}</td>
              <td>${statSlot.base_stat}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <script src="js/functions.js"></script>
    <script src="js/pokemon-details.js"></script>
  </body>
</html>
